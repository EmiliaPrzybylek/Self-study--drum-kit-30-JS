<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>DrumKit</title>
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Crash</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat-close</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hihat-open</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Tom-high</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom-low</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tom-mid</span>
        </div>
    </div>

    <audio data-key="65" src="assets/sounds/crash.wav"></audio>
    <audio data-key="83" src="assets/sounds/hihat-close.wav"></audio>
    <audio data-key="68" src="assets/sounds/hihat-open.wav"></audio>
    <audio data-key="70" src="assets/sounds/kick.wav"></audio>
    <audio data-key="71" src="assets/sounds/ride.wav"></audio>
    <audio data-key="72" src="assets/sounds/snare.wav"></audio>
    <audio data-key="74" src="assets/sounds/tom-high.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom-low.wav"></audio>
    <audio data-key="76" src="assets/sounds/tom-mid.wav"></audio>
    



    <script src="js/script.js"></script>
    
</body>
</html>
